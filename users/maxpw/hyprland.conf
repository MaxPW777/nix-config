############################
# Hyprland Base VM Config  #
############################

monitor=,preferred,auto,1.6

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

input {
  kb_layout = us
  kb_variant = colemak_dh
  kb_options = caps:escape,compose:ralt
  follow_mouse = 1
  numlock_by_default = true
  repeat_rate = 45
  repeat_delay = 250
}

general {
  gaps_in = 4
  gaps_out = 12
  border_size = 2
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

dwindle {
  pseudotile = true
  smart_split = true
}

decoration {
  rounding = 6
  active_opacity = 1.0
  inactive_opacity = 0.95
}

animations {
  enabled = yes
  bezier = ease, 0.005, 0.25, 0.25, 1.0
  animation = windows, 1, 2, ease, slide
  animation = windowsOut, 1, 2, ease, slide
  animation = border, 1, 4, ease
  animation = fade, 1, 3, ease
  animation = workspaces, 1, 2, ease, slidevert
}

misc {
  disable_hyprland_logo = true
  focus_on_activate = true
  mouse_move_enables_dpms = true
  vfr = true
}

# Startup helpers
exec-once = waybar &
exec-once = mako &
exec-once = wl-paste --watch cliphist store &
exec-once = polkit-gnome-authentication-agent-1 &

$mod = SUPER
bind = $mod, Return, exec, ghostty
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod, D, togglefloating,
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, Tab, cyclenext, r
bind = $mod SHIFT, Tab, cyclenext, prev

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1 
bind = $mod, mouse_up, workspace, e-1 

bind = $mod, V, exec, cliphist list | rofi -dmenu -p "clipboard" | cliphist decode | wl-copy

# Application launcher (rofi-wayland is installed)
bind = $mod, SPACE, exec, rofi -show drun -show-icons

# File manager (Thunar installed)
bind = $mod, E, exec, dolphin

# Logout
bind = $mod, ESCAPE, exec, loginctl terminate-user $USER
