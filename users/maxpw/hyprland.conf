############################
# Hyprland Base VM Config  #
############################

monitor=,preferred,auto,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

input {
  kb_layout = us
  kb_variant = colemak
  follow_mouse = 1
  touchpad { natural_scroll = true }
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  resize_on_border = true
  allow_tearing = false
}

decoration {
  rounding = 6
  blur = false
}

animations { enabled = false }

xwayland { force_zero_scaling = true }
cursor { no_hardware_cursors = true }

# Startup helpers (adjust as you add packages)
# Clipboard sync (wl-clipboard already available)
# exec-once = wl-paste --watch cliphist store &  # enable if cliphist is installed

# Example bar / notifications (not installed by default in current config)
# exec-once = waybar &
# exec-once = mako &

$mod = SUPER
bind = $mod, Return, exec, kitty
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod, SPACE, togglefloating,
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Application launcher (wofi included via systemPackages)
bind = $mod, D, exec, wofi --show drun

# File manager (Dolphin included)
bind = $mod, E, exec, dolphin

# Logout
bind = $mod, ESCAPE, exec, loginctl terminate-user $USER
