# Window Rules
# ============

# Float common dialogs/utilities
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(Protonvpn|protonvpn)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(Blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator|gnome-calculator)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Open File|Save File|Authentication Required)$
windowrulev2 = float, class:^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$

# Size rules
windowrulev2 = size 1200 800, class:^(Postman)$
windowrulev2 = size 800 600, class:^(org.gnome.Nautilus)$

# Nautilus specific rules
windowrulev2 = float, class:^(org.gnome.Nautilus)$, title:^(.*Properties.*)$

# Center floated windows
windowrulev2 = center, floating:1

# Layer rules
layerrule = ignorezero, ^(waybar)$
layerrule = noanim, ^(waybar)$