############################
# Hyprland Base VM Config  #
############################

monitor=,preferred,auto,1.6
monitor=,addreserved,30,0,0,0

# Wayland-friendly envs (already set OZONE via NixOS)
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1.6
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1
env = XCURSOR_THEME,Vanilla-DMZ
env = XCURSOR_SIZE,128
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

input {
  kb_layout = us
  kb_variant = colemak_dh
  kb_options = caps:escape,compose:ralt
  touchpad {
    natural_scroll = true
    drag_lock = true
    middle_button_emulation = true
    clickfinger_behavior = true
  }
  accel_profile = flat   
  sensitivity = 0       
}

general {
  gaps_in = 4
  gaps_out = 12
  border_size = 2
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

dwindle {
  pseudotile = true
  smart_split = true
  force_split = 2
  smart_resizing = true
  preserve_split = true
}

animations {
  enabled = yes
  bezier = ease, 0.20, 0.10, 0.10, 1.00
  animation = windows,    1, 3, ease, popin  # a bit faster
  animation = windowsOut, 1, 4, ease, slide
  animation = border,     1, 6, ease
  animation = fade,       1, 6, ease
  animation = workspaces, 1, 3, ease, slidevert
}

decoration {
  rounding = 6
  active_opacity = 1.0
  inactive_opacity = 0.95
}

misc {
  disable_hyprland_logo = true
  focus_on_activate = true
  mouse_move_enables_dpms = true
  vfr = true
}

# Startup helpers
exec-once = waybar &
exec-once = mako &
exec-once = wl-paste --watch cliphist store &
exec-once = polkit-gnome-authentication-agent-1 &
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1 &
exec-once = xfconf-query -c xsettings -p /Gdk/WindowScalingFactor -t int -s 1
exec-once = xfconf-query -c xsettings -p /Xft/DPI -t int -s 157286
exec-once = hyprpaper &


# Idle â†’ lock after 10m, dpms off after 15m (tweak to taste)
exec-once = hypridle &

# to be eventually placed in a hypridle.config directory
# listener {
#   timeout = 600         # 10 min
#   on-timeout = hyprlock
# }
#
# listener {
#   timeout = 900         # 15 min
#   on-timeout = hyprctl dispatch dpms off
#   on-resume = hyprctl dispatch dpms on
# }

$mod = SUPER
bind = $mod, Return, exec, ghostty
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod, D, togglefloating,
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, S, togglesplit
bind = $mod, Tab, cyclenext, r
bind = $mod SHIFT, Tab, cyclenext, prev

bind = $mod, C, exec, hyprctl reload

# Toggle opacity for the active window (useful when reading code/docs behind it)
bind = $mod, O, exec, hyprctl --batch "keyword decoration:active_opacity 0.9; keyword decoration:inactive_opacity 0.8"
bind = $mod SHIFT, O, exec, hyprctl --batch "keyword decoration:active_opacity 1.0; keyword decoration:inactive_opacity 0.95"

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window between workspaces quickly
bind = $mod CTRL, H, movewindow, l
bind = $mod CTRL, J, movewindow, d
bind = $mod CTRL, K, movewindow, u
bind = $mod CTRL, L, movewindow, r

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Handy resize mode
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0
binde = , L, resizeactive,  20 0
binde = , K, resizeactive,  0 -20
binde = , J, resizeactive,  0  20
bind  = , escape, submap, reset
submap = reset

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1 
bind = $mod, mouse_up, workspace, e-1 

bind = $mod, V, exec, cliphist list | rofi -dmenu -p "clipboard" | cliphist decode | wl-copy

# Application launcher (rofi-wayland is installed)
bind = $mod, SPACE, exec, rofi -show drun -show-icons

# File manager (Thunar installed)
bind = $mod, E, exec, thunar 

# Logout
bind = $mod, ESCAPE, exec, loginctl terminate-user $USER

# Area to file (Pictures)
bind = $mod, P, exec, mkdir -p ~/Pictures && grim -g "$(slurp)" ~/Pictures/shot-$(date +'%F_%T').png

# Area to clipboard (PNG)
bind = $mod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy

# Fullscreen to clipboard
bind = $mod CTRL, P, exec, grim - | wl-copy

# Float common dialogs/utilities
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(Protonvpn|protonvpn)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(Blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator|gnome-calculator)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Open File|Save File|Authentication Required)$
windowrulev2 = float, class:^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$
windowrulev2 = size 1200 800, class:^(Postman)$

# Center floated windows
windowrulev2 = center, floating:1

# Keep Waybar on top and non-focusable
layerrule = ignorezero, ^(waybar)$
